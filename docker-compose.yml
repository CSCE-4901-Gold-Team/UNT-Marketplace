version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: unt-marketplace-db
    environment:
      POSTGRES_USER: unt_user
      POSTGRES_PASSWORD: unt_password
      POSTGRES_DB: unt_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

